<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Fleury X</title>
    </head>
<body>
    <header role="banner">
        <!-- logo + navigation principale -->
        <div class="logo">
            <figure>
                <img src="/assets/portfolio-preview.webp" alt="logo" width="20" height="10"> <strong>your name</strong>
            </figure>
        </div>
        <nav aria-label="navigation">
            <a href="index.html">Home</a>
            <a href="./pages/project.html">/ Projects</a>
            <a href="./pages/article.html">/ Articles</a>
            <a href="./pages/contact.html" aria-current="page">/ Contact</a>
        </nav>
    </header>

    <!--le contenu principal de la page ici-->
    <main role="main">
        <section>
            <h1>Contact Me</h1>
            <p>Fill out the form below to get in touch.</p>

            <form action="/pages/contact.html" method="POST">
                
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                <br>

                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <br>

                <div>
                    <label for="subject">Subject:</label><br>
                    <select id="subject" name="subject">
                        <option value="hiring">Hiring Inquiry</option>
                        <option value="project">Project Proposal</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="30" required></textarea>
                </div>
                <br>

                <button type="submit">Send Message</button>

            </form>
        </section>
        
        <section>
            <h2>Other ways to connect</h2>
            <address>
                Email: <a href="mailto:email@example.com">email@example.com</a><br>
                GitHub: <a href="#">github.com/Fleury99</a>
            </address>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; all rights reserved 2025</p>
        <a href="/pages/contact.html">Contact-us</a>
    </footer>
</body>
</html>
