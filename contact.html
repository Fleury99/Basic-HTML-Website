<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>    
    
    <!--Encodage-->
    <meta charset="UTF-8">

    <!--Responsive Design pour mobile et tablette-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    
    <!--SEO Tags(balises)-->

    <!--Titre-->
    <title>Contact - Fleury</title>

    <!-- Description de la page (s'affiche souvent sous le titre dans Google) -->
    <meta name="description" content="Contact page for information">

    <!-- Mots-clés (moins utilisés aujourd’hui mais encore tolérés) -->
    <meta name="keywords" content="website, HTML, forms, email, phone">

    <!-- Auteur -->
    <meta name="author" content="Fleury KPEMISSI">

    <!-- Indexation de page par les moteurs de recherche -->
    <meta name="robots" content="index, follow">



    <!--Open Graph Tags(balises)-->

    <!-- Titre -->
    <meta property="og:title" content="My Personal Contact Page - Software Engineer">

    <!-- Description -->
    <meta property="og:description" content="Discover my personal information page">

    <!-- Type de contenu -->
    <meta property="og:type" content="website">

    <!-- URL Canonique -->
    <meta property="og:url" content="https://monsite.io/contact.html">
    
    <!-- Image d'aperçu lien -->
    <meta property="og:image" content="https://monsite.io/images/aperçu.jpg">

</head>
<body>
    <main role="main">
        <form action="#" method="post">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" placeholder="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email" required>

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="5" placeholder="message" required></textarea>

            <button type="submit">Send</button>

        </form>
    </main>
    <footer>
        <p>&copy; all right reserved 2025</p>
    </footer>

</body>
</html>
